<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['treemap']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['GO term', 'Parent', 'annotations (size)', 'p-value (color)'],
          ['root',    null,0, 0],
          ['nucleoside triphospathe metabolism',   'root',0, 0],
          ['ion transmembrane transport',    'root',0, 0],
          ['protein folding','root',0, 0],
          ['ribosomal large subunit biogenesis', 'root',0, 0],
          ['translational elongation',    'nucleoside triphospathe metabolism', 11,10],
          ['GTP biosynthesis', 'nucleoside triphospathe metabolism', 52,31],
          ['regulation of translation',    'nucleoside triphospathe metabolism', 24,12],
          ['hydrogen transport',    'ion transmembrane transport',42,-11],
          ['transmembrane transport',   'ion transmembrane transport',31,-2],
          ['ion transport',    'ion transmembrane transport',22,-13],
        ]);

        tree = new google.visualization.TreeMap(document.getElementById('chart_div'));

          var optionsV50 = { // For v50+
            enableHighlight: true,
            maxDepth: 1, // Maximum number of node levels to show in current view
            maxPostDepth: 2, // Maximum number of node levels to show in hinted fashion
            minHighlightColor: '#8c6bb1',
            midHighlightColor: '#9ebcda',
            maxHighlightColor: '#edf8fb',
            minColor: 'steelblue',
            maxColor: 'red',
            headerHeight: 15,
            showScale: true,
            height: 500,
            useWeightedAverageForAggregation: true,
            // Use click to highlight and double-click to drill down.
            eventsConfig: {
              highlight: ['click'],
              unhighlight: ['mouseout'],
              rollup: ['contextmenu'],
              drilldown: ['dblclick'],
            }
          };

        tree.draw(data, optionsV50);

      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
